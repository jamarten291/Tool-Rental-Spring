spring.application.name=Tool-Rental-Spring

# Datasource (MySQL en localhost, BD: alquileres)
spring.datasource.url=jdbc:mysql://localhost:3306/alquileres?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
# Usa 'update' para que Hibernate actualice automáticamente el esquema cuando detecte cambios en las entidades.
# ADVERTENCIA: conveniente para desarrollo, no recomendado para producción.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Pool (opcional - HikariCP settings)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Zona horaria (opcional)
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Nivel de logs (opcional, para ver sentencias SQL)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE