<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<section>
  <h1>Herramientas</h1>
  <a th:href="@{/web/herramientas/nuevo}">Nueva herramienta</a>
  <table>
    <thead><tr><th>ID</th><th>Nombre</th><th>Categoría</th><th>Precio/día</th><th>Stock</th><th>Acciones</th></tr></thead>
    <tbody>
    <tr th:each="h : ${herramientas}">
      <td th:text="${h.id}">1</td>
      <td th:text="${h.nombre}">Martillo</td>
      <td th:text="${h.categoria}">Manuales</td>
      <td th:text="${h.precioDia}">10.0</td>
      <td th:text="${h.stock}">5</td>
      <td>
        <a th:href="@{'/web/herramientas/' + ${h.id} + '/editar'}">Editar</a>
        <form th:action="@{'/web/herramientas/' + ${h.id} + '/eliminar'}" method="post" style="display:inline">
          <button type="submit">Eliminar</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</section>
</html>
